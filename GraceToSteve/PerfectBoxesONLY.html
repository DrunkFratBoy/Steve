<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<title>Perfect Box Buttons</title>
	<style>	
		.container {
			display: flex;
			flex-wrap: wrap;
		}
		.box {
				float: left;
				width: 170px;
				height: 170px;
				padding: 30px;
				border: 10px; 
				margin: 20px;
				border-style: solid;
				border-color: #A9A9A9; 
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">Agent</div>
		<div class="box">Probes</div>
		<div class="box">Servers</div> 
		<div class="box">Laptops</div> 
		<div class="box">Storage</div> 
		<div class="box">Switches/Routers</div> 
		<div class="box">Workstations</div> 
		<div class="box">Networks</div> 
		<div class="box">Other</div>
	</div> 
	<!-- end of container -->
</body>
</html>
